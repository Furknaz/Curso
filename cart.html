<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Carrinho - KODE AGENCY</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="logo-icon">K</div>
          <div class="logo-text">KODE AGENCY</div>
        </div>
        <nav class="main-nav">
          <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="cart.html" class="active">Carrinho</a></li>
            <li><a href="register.html">Registrar</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="profile.html">Meu Progresso</a></li>
          </ul>
        </nav>
        <div class="header-actions">
          <div class="search-container">
            <input
              type="text"
              placeholder="Buscar cursos..."
              class="search-bar"
            />
          </div>
          <div class="profile-dropdown">
            <button class="profile-button" id="profileButton">
              <img src="images/profile-icon.png" alt="Profile" class="profile-icon" />
            </button>
            <div class="profile-dropdown-content" id="profileDropdownContent">
              <a href="profile.html">Meu Perfil</a>
              <a href="login.html" id="loginLink">Login</a>
              <a href="register.html" id="registerLink">Registrar</a>
              <a href="#" id="logoutLink" style="display: none;">Sair</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <section class="cart-section">
        <h2 class="section-title">Meu Carrinho</h2>
        <div id="cart-items" class="cart-items">
          <!-- Cart items will be loaded here by JavaScript -->
          <p>Seu carrinho está vazio.</p>
        </div>
        <div class="cart-summary">
          <p>Total: <span id="cart-total">R$ 0,00</span></p>
          <button id="checkout-button" class="btn-primary" disabled>Finalizar Compra</button>
        </div>
      </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/cart.js" defer></script>
  </body>
</html>
